<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Fornecedor/Produto</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">CADASTRO FORNECEDOR/PRODUTO</h1>
        <div class="card mt-4">
            <div class="card-header bg-primary text-white">
                Dados do Fornecedor
            </div>
            <div class="card-body">
                <form id="supplier-form">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="razao-social">Razão Social</label>
                            <input type="text" class="form-control" id="razao-social" name="razao-social">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="cnpj">CNPJ</label>
                            <input type="text" class="form-control" id="cnpj" name="cnpj">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="nome-fantasia">Nome Fantasia</label>
                            <input type="text" class="form-control" id="nome-fantasia" name="nome-fantasia">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inscricao-estadual">Inscrição Estadual</label>
                            <input type="text" class="form-control" id="inscricao-estadual" name="inscricao-estadual">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="cep">CEP</label>
                            <input type="text" class="form-control" id="cep" name="cep">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inscricao-municipal">Inscrição Municipal</label>
                            <input type="text" class="form-control" id="inscricao-municipal" name="inscricao-municipal">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-8">
                            <label for="endereco">Endereço</label>
                            <input type="text" class="form-control" id="endereco" name="endereco">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="numero">Número</label>
                            <input type="text" class="form-control" id="numero" name="numero">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="complemento">Complemento</label>
                        <input type="text" class="form-control" id="complemento" name="complemento">
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="bairro">Bairro</label>
                            <input type="text" class="form-control" id="bairro" name="bairro">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="municipio">Município</label>
                            <input type="text" class="form-control" id="municipio" name="municipio">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="estado">Estado</label>
                            <input type="text" class="form-control" id="estado" name="estado">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="contato">Nome da Pessoa de Contato</label>
                            <input type="text" class="form-control" id="contato" name="contato">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="telefone">Telefone</label>
                            <input type="text" class="form-control" id="telefone" name="telefone">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="email">E-mail</label>
                            <input type="email" class="form-control" id="email" name="email">
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="card mt-4">
            <div class="card-header bg-primary text-white">
                Produtos
            </div>
            <div class="card-body" id="products">
            </div>
            <button type="button" class="btn btn-success btn-custom" id="add-product"><i class="fas fa-plus"></i> Adicionar Produto</button>
        </div>

        <div class="card mt-4">
            <div class="card-header bg-primary text-white">
                Anexos
            </div>
            <div class="card-body">
                <div class="border p-3">
                    <h5>Itens</h5>
                    <div id="anexo-lista"></div>
                    <button type="button" class="btn btn-success btn-block" id="add-anexo">Incluir Anexo</button>
                    <input type="file" id="file-input" style="display: none;">
                </div>
            </div>
        </div>
         <div class="modal fade" id="loadingModal" tabindex="-1" aria-labelledby="loadingModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-body text-center">
                        <div class="spinner-border text-primary" role="status">
                            <span class="sr-only">Loading...</span>
                        </div>
                        <p>Enviando dados...</p>
                    </div>
                </div>
            </div>
        </div>
        <button type="button" class="btn btn-success btn-block mt-4" id="salvar-fornecedor">Salvar Fornecedor</button>
    </div>

        

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
